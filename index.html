<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Food!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<h1>Recipe Finder</h1>
<header>
    <div class='foods'>
        <ul>
            <li>Chicken</li>
            <li>Beef</li>
            <li>Pork</li>
            <li>Seafood</li>
            <li>Vegetarian</li>
        </ul>
    </div>
</header>
    
    <div id='recipe-display'>
        
        <h2 class="name">Insert Name Here</h2>
    </div>
    
    <div id='recipe-details'>
        <p>
            <span id='preptime time'>
                Prep time
            </span>
            <span id='cooking time'>
                Cooking time
            </span>
        </p>

    </div>




    <script src="index.js"></script>     
</body>
</html>
