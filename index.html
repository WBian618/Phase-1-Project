<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Food!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<h1>Recipe Finder</h1>
<header>
    <div class='foods'>
        <ul>
            <button id='chickenButt'>Chicken</button>
            <button id='beefButt'>Beef</button>
            <button id='porkButt'>Pork</button>
            <button id='seaButt'>Seafood</button>
            <button id='vegButt'>Vegetarian</button>
            
        </ul>
    </div>
</header>
    
    <div id='recipe-display'>
        
        
    </div>
        <h2 id='recipe-name'></h2>
        <div id='recipe-details'>
        <img class="detail-image" src="" alt="" />
            <p>
                <b>Prep time</b><span id='prep-time'>
                
                </span>
                <b>Cooking time</b><span id='cook-time'>
                
                </span>
            </p>
            <h3>Full Recipe</h3>
        <a id='recipe-link' href= "" target="_blank">Link Here</a>
    </div>
    <form id="new-recipe">
        <h4>Add New Recipe</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="prepTime">Prep time: </label>
        <textarea name="prepTime" id="prepTime"></textarea>
        <label for="cookingTime">Cooking time: </label>
        <textarea name="cookingTime" id="cookingTime"></textarea>
        <label for="recipeLink">Recipe link: </label>
        <textarea name="recipeLink" id="recipeLink"></textarea>
        <input type="submit" value="Add" />
        </form>
    





    <script src="index.js"></script>     
</body>
</html>
